<h2 class="mat-display-1">Now editing {{movie.title}}</h2>

<form [formGroup]="form">
  <mat-form-field>
    <input matInput
           placeholder="title"
           formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="director"
           formControlName="director">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           type="number"
           placeholder="year"
           formControlName="year">
  </mat-form-field>
  <app-star-rating formControlName="rating"></app-star-rating>

  <button type="submit"
          mat-raised-button
          (click)="save($event)">SAVE AND RETURN</button>
</form>
